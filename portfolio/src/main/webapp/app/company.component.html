
<div class='company-wrapper' *ngFor="let comp of company">
<div class="col-lg-4 col-lg-offset-4 company-header" style="line-height: 2.5">
	<div class="company-label">
		<h2>
			<img class="img-responsive" src="{{comp.companyImg}}" style="float: right; height: 101px"> <a href="{{comp.companyImg}}">{{comp.companyName}}<br>
			</a>
		</h2>
		<h4>{{comp.title}}</h4>
		<small>{{comp.startDate}} - {{comp.endDate}}</small>
	</div>
</div>
<div class="project-container" *ngFor="let project of comp.projects">

	<div class="col-lg-12">
	<hr>
	<h4 class="intro-text text-center">
		<a href="{{project.projectWeb}}"> {{project.projectName}}</a>
	</h4>
	<hr>
	<div style="text-align: left">
		<h5 class="header-experience">About project:</h5>
		<div [innerHTML] ="project.about" ></div>
		<h5 class="header-experience">PROJECTS ACHIEVEMENTS AND DUTIES:</h5>
		<div [innerHTML] ="project.work" ></div>
	</div>
</div>

	
	</div>
</div>
